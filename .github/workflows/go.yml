name: Build then run CI Chains

on: [push]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    # Install and setup go
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    # setup docker
    - name: setup-docker
      uses: docker-practice/actions-setup-docker@0.0.1    
    # build gaiad/gaiacli
    - name: checkout gaia
      uses: actions/checkout@v2
      with:
        repository: cosmos/gaia
        ref: refs/heads/ibc-alpha
    # Setup Cache
    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-gaia-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gaia-go-
    - name: build binary
      run: make build

    # upload gaiacli binary
    - name: upload gaiacli binary
      uses: actions/upload-artifact@v1
      with:
        name: gaiacli
        path: ./build/gaiacli

    # upload gaiad binary
    - name: upload gaiad binary
      uses: actions/upload-artifact@v1
      with:
        name: gaiad
        path: ./build/gaiad

    # checkout relayer
    - name: checkout relayer
      uses: actions/checkout@v2
    
    # run tests
    - name: run tests
      run: make test

    # build binary
    - name: build binary and move to upload location
      run: make build

    # upload resulting binaries
    - name: upload binaries
      uses: actions/upload-artifact@v1
      with:
        name: rly
        path: ./build/rly
