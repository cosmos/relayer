  fee-middleware:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: checkout relayer
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
