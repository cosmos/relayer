name: Build and lint relayer

on: [push]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      
    # Install and setup go
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    # checkout relayer
    - name: checkout relayer
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/iqlusioninc/relayer

    # install linter
    - name: install linter
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b go/bin v1.24.0

    # run linter
    - name: linter
      run: make ci-lint

    # setup cache
    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    # build binary
    - name: build binary and move to upload location
      run: make build

    # upload resulting binaries
    - name: upload binaries
      uses: actions/upload-artifact@v1
      with:
        name: rly
        path: ./build/rly
