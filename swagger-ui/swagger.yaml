host: localhost:5183
info:
  description: A REST interface for state queries.
  title: Relayer Rest Server.
  version: 1.0.0
paths:
  /chains:
    get:
      operationId: getChains
      responses:
        "200":
          $ref: '#/responses/getChainsResponse'
      summary: Get chains list.
      tags:
      - Chains
  /chains/{name}:
    get:
      operationId: getChain
      parameters:
      - in: path
        name: name
        required: true
        type: string
        x-go-name: Name
      responses:
        "200":
          $ref: '#/responses/getChainResponse'
        "400":
          $ref: '#/responses/errorResponse'
      summary: Get single chain details.
      tags:
      - Chains
    post:
      description: Add a chain
      operationId: addChain
      parameters:
      - in: path
        name: name
        required: true
        type: string
        x-go-name: Name
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/addChainRequest'
      responses:
        "201":
          $ref: '#/responses/addChainResponse'
        "400":
          $ref: '#/responses/errorResponse'
        "500":
          $ref: '#/responses/errorResponse'
      tags:
      - Chains
  /config:
    get:
      operationId: config
      responses:
        "200":
          $ref: '#/responses/configResponse'
      summary: Get config.
      tags:
      - Config
  /version:
    get:
      operationId: version
      responses:
        "200":
          $ref: '#/responses/versionResponse'
      summary: Get version.
      tags:
      - Version
produces:
- application/json
responses:
  addChainResponse:
    description: ""
  configResponse:
    description: ""
    schema:
      $ref: '#/definitions/Config'
  errorResponse:
    description: ""
    schema:
      properties:
        err:
          type: string
          x-go-name: Err
      type: object
  getChainResponse:
    description: ""
    schema:
      $ref: '#/definitions/Chain'
  getChainsResponse:
    description: ""
    schema:
      $ref: '#/definitions/Chains'
  versionResponse:
    description: ""
    schema:
      $ref: '#/definitions/versionInfo'
schemes:
- http
swagger: "2.0"
